<!DOCTYPE html>
<html lang="en-US">
  <meta charset="utf-8">
  <title>Redirecting&hellip;</title>
  <link rel="canonical" href="https://testcafe.io/documentation/402802/recipes/configuration/access-environment-variables-in-tests">
  <script>
    var url = 'https://testcafe.io/documentation/402802/recipes/configuration/access-environment-variables-in-tests';
    if (location.search && url.indexOf('?') === -1) {
      url = url.replace(/($|#)/, location.search + '$1');
    }
    if (location.hash && url.indexOf('#') === -1) {
      url += location.hash; 
    }
    location=url;
  </script>
  <meta http-equiv="refresh" content="1; url=https://testcafe.io/documentation/402802/recipes/configuration/access-environment-variables-in-tests">
  <meta name="robots" content="noindex">
  <h1>Redirecting&hellip;</h1>

</html>
