<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel=stylesheet href="/ui.css" class="ui-stylesheet-hammerhead-shadow-ui">

    <script src="/hammerhead.js" class="script-hammerhead-shadow-ui"></script>
</head>
<body>
<!-- Resources loading -->
<script>
    var HH_SETTINGS = Hammerhead.get('./settings');
    HH_SETTINGS.set({
        CROSS_DOMAIN_PROXY_PORT: 2000
    });

    var urlUtils = Hammerhead.get('./utils/url');

    urlUtils.OriginLocation.get = function () {
        return 'http://target_url';
    };

    Hammerhead.start();

    window.focusInput = function () {
        document.getElementById('input').focus();
    };
</script>

<input id="input"/>

</body>
</html>
