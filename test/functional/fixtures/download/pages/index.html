<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
</head>
<body>
<a id="download-link">Start download now</a>
<a id="download-page-link" href="download.html">Move to download page</a>
<button id="delayed-download" type="button" >Start download after delay</button>
<div id="div" style="background: red; width: 50px; height: 50px;">Button</div>
<script>
    document.querySelector('#div').addEventListener('click', function () {
        window.divClicked = true;
    });

    function startDelayedDownload () {
        setTimeout(function () {
            window.location =  "http://go.devexpress.com/DevExpressDownload_TestCafe_Win.aspx";
        }, 5000);
    }
</script>
</body>
</html>
