<!DOCTYPE html>
<html>
<head>
    <title>Take screenshot</title>
</head>
<body>
<div style="width: 200px; height: 200px; background-color: red; margin-left: 200px;"></div>
<script>
    var startTitle = 1;

    document.title = startTitle;

    window.setInterval(function () {
        document.title = startTitle++;
    }, 300);
</script>
</body>
</html>
