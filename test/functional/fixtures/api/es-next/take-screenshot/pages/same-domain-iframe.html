<!DOCTYPE html>
<html>
<head>
    <title>Take screenshot</title>
</head>
<body>
<iframe width="800" height="600" src="element-screenshot.html">
</iframe>
<script>
    var testCafeAutomation = window['%testCafeAutomation%'];
    var ScrollAutomation   = testCafeAutomation.Scroll;
    var origRunScroll      = ScrollAutomation.prototype.run;

    window.internalScrollEventsCount = 0;

    ScrollAutomation.prototype.run = function () {
        window.internalScrollEventsCount++;

        return origRunScroll.apply(this, arguments);
    };
</script>
</body>
</html>
