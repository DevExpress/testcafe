<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="htmlElement" class="yo hey cool"
     style="width: 40px; height: 30px; padding-top: 2px; padding-left: 2px; border-left: 1px solid black;">
    <span style="display:none;">
        42
    </span>
    Yo
</div>
<svg width="400" height="110">
    <rect class="svg1 svg2" id="svgElement" width="300px" height="100px" style="fill:rgb(0,0,255); stroke-width:0;">Hey</rect>
</svg>
<form>
    <input id="textInput" type="text">
    <input id="checkInput" type="checkbox">
</form>
<div id="htmlElementWithInnerText">Hey<br><script>42</script>yo test<script>'hey hey';</script><style>.someClass {}</style>
</div>

<input type="button" id="createElement">

<script>
    document.querySelector('#createElement').addEventListener('click', function(){
       var div = document.createElement('div');

        div.id = 'newElement';

        window.setTimeout(function(){
            document.body.appendChild(div);
        }, 500);
    });
</script>
</body>
</html>
