<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
</head>
<body>
<input id="reload" type="button" value="reload iframe window">
<script>
    var reloadBtn = document.querySelector('#reload');

    reloadBtn.addEventListener('click', function () {
        window.location.reload();
    });
</script>
</body>
</html>
