<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a id="link">index.html</a>

<script>
    document.getElementById('link').addEventListener('click', function () {
        window.setTimeout(function () {
            window.location = 'index.html?delay=2000';
        }, 900);
    });
</script>
</body>
</html>
