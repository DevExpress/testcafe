<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>gh-7588</title>
</head>
<body>
    <button>make post request</button>
    <script>
        const button = document.querySelector('button');

        button.addEventListener('click', function () {
           fetch('http://localhost:3000/xhr/:delay', {
               method: 'POST',
               body: JSON.stringify({ key: 'value' })
           })
        });
    </script>
</body>
</html>
