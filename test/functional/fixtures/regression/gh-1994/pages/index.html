<!DOCTYPE html>
<html>
<head>

<body>



<input type="text" id="inp" />

<select name="cars" id="cars">
    <option>Volvo</option>
    <option>Saab</option>
    <option>Mercedes</option>
    <option value="audi-kekeke">Audi</option>
</select>

<select name="cars" id="cars2" multiple>
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
</select>

<div id="logger"></div>

<script>

    function handler (event) {
        logger.innerHTML += event.type + ' ' + event.key + '<br/>';
    }

    // inp.addEventListener('keydown', handler);
    // inp.addEventListener('keypress', handler);
    // inp.addEventListener('keyup', handler);
    //
    // document.addEventListener('keydown', handler);
    // document.addEventListener('keypress', handler);
    // document.addEventListener('keyup', handler);

    inp.addEventListener('change', handler);
    inp.addEventListener('input', handler);
    inp.addEventListener('beforeinput', handler);

    cars.addEventListener('change', handler);
    cars.addEventListener('input', handler);
    cars.addEventListener('beforeinput', handler);
</script>
