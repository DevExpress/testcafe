Host content
<script>
    function createIframe(container, iframeSource) {
        const iframe = document.createElement('iframe');
        container.appendChild(iframe);
        iframe.src = iframeSource;
        return iframe;
    }

    createIframe(document.body, './iframe.html');
</script>
