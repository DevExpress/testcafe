<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        button {
            margin-top: 600px;
            margin-left: 300px;
        }
    </style>
</head>
<body>
    <button>click me in child</button>

    <script>
        document.querySelector('button').addEventListener('click', function (e) {
            e.target.style.backgroundColor = 'green';

            window.clickedInNestedChild = true;
        });
    </script>
</body>
</html>
