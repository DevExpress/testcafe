<!DOCTYPE html>
<html>
<head>
    <title>gh-1521 (out-of-the-viewport element)</title>

    <style>
        #show-hidden-button {
            position: absolute;
            top: 50px;
        }

        #out-of-viewport-btn {
            position: absolute;
            top: -100px;
        }
    </style>
</head>
<body>
<button id="out-of-viewport-btn">Out of viewport button</button>
<button id="show-hidden-button">Show hidden button with 1000ms delay</button>

<script>
    var outOfViewportBtn = document.getElementById('out-of-viewport-btn');

    document.getElementById('show-hidden-button').addEventListener('click', function () {
        window.setTimeout(function () {
            outOfViewportBtn.style.top = '10px';
        }, 1000);
    });

    outOfViewportBtn.addEventListener('click', function () {
        window.outOfViewportBtnClick = window.outOfViewportBtnClick ? window.outOfViewportBtnClick++ : 1;
    });
</script>
</body>
</html>
