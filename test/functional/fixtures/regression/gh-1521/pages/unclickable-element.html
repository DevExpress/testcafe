<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gh-1521 (unclickable element)</title>
    <style>
        #container {
            width: 100px;
            height: 100px;
            pointer-events: none;
            background-color: red;
        }

        #target {
            width: 50px;
            height: 50px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="target"></div>
</div>

<script>
    window.documentClickCount = 0;
    window.elementClickCount  = 0;

    document.getElementById('container').addEventListener('mousedown', function () {
        window.elementClickCount++;
    });

    document.addEventListener('mousedown', function () {
        window.documentClickCount++;
    });
</script>
</body>
</html>
