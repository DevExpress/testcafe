<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function dragEnter (event) {
            log('dragenter', event.target, event.relatedTarget);
        }

        function dragLeave (event) {
            log('dragleave', event.target, event.relatedTarget);
        }
        function log (eventName, target, relatedTarget) {
            var logger = document.getElementById('logger');
            
            logger.innerHTML += eventName + ' ' + target.id + ' ' + (relatedTarget ? relatedTarget.id : 'none') + '<br/>';
        }
    </script>
    <style>
        .droptarget {
            float: left;
            width: 100px;
            height: 35px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
</head>
<body id="body">
    <div id="dropTarget1" class="droptarget" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
        <p id='dragElement' draggable="true">Drag me!</p>
    </div>
    <div id="dropTarget2" class="droptarget" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)"></div>
    <div style="clear:both"/>
    <div id="logger"></div>
</body>
</html>
