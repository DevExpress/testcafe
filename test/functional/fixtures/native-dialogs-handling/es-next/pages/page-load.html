<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page load</title>
</head>
<body>
<a id="linkToConfirmPage" href="confirm.html">Confirm page</a>
<div id="result"></div>
<script>
    var wasReloadedFlag = 'wasReloaded';
    var wasReloaded = sessionStorage.getItem(wasReloadedFlag);

    sessionStorage.setItem(wasReloadedFlag, true);

    if (!wasReloaded) {
        alert('Alert!');
        document.location.reload();
    }
    else {
        document.getElementById('result').textContent = window.confirm('Confirm?');
        sessionStorage.removeItem(wasReloadedFlag);
    }
</script>
</body>
</html>
