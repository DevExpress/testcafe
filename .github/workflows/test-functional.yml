name: Test Functional

on:
  workflow_call:
    inputs:
      test-script:
        required: true
        type: string
      os:
        required: false
        type: string
        default: ubuntu-latest
      node-version:
        required: false
        type: number
        default: 16
      max-parallel-jobs:
        required: false
        type: number
        default: 3
      display:
        required: false
        type: string
        default: ''
      use-public-hostname:
        required: false
        type: boolean
        default: false
      retry_failed_tests:
        required: false
        type: boolean
        default: true
      timeout:
        required: false
        type: number
        default: 60
      is-docker:
        required: false
        type: boolean
        default: false
env:
  NO_CACHE: ${{ secrets.NO_CACHE }}

jobs:
  before:
    uses: ./.github/workflows/test-hook-before.yml
    with:
      os: ${{ inputs.os }}
      
  test:
    needs: before
    runs-on: ${{ inputs.os }}
    continue-on-error: true
    strategy:
      max-parallel: ${{ inputs.max-parallel-jobs }}
      matrix:
        test-group: [1, 2, 3]
    environment: test-functional
    env:
      BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
      BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
      USE_PUBLIC_HOSTNAME: ${{ inputs.use-public-hostname }}
      RETRY_FAILED_TESTS: ${{ inputs.retry_failed_tests }}
      TEST_GROUPS_COUNT: 3
      TEST_GROUP_NUMBER: ${{ matrix.test-group }}
      DISPLAY: ${{ inputs.display }}
    outputs:
      execution-failed: ${{ steps.execution-result.outputs.failed }}
    steps:
      - run: sudo safaridriver --enable
        if: ${{ contains(inputs.os, 'macos') }}
      - run: |
          sudo apt install fluxbox
          Xvfb ${{ inputs.display }} -screen 0 1920x1080x24 &
          sleep 3
          fluxbox >/dev/null 2>&1 &
        if: ${{ inputs.display }}
      - uses: actions/checkout@v3
        with:
          ref: ${{github.event.inputs.merged_sha || github.event.inputs.sha}}

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}

      - uses: actions/github-script@v6
        with:
          script: |
            const delay = ms => new Promise(resolve => setTimeout(resolve, ms));

            let artifacts = {};

            for(let i = 0;i<36&&!artifacts.total_count;i++,await delay(5000)) {
              try {
                ({ data: artifacts } = await github.rest.actions.listWorkflowRunArtifacts({
                repo: context.repo.repo,
                owner: context.repo.owner,
                run_id: context.payload.inputs.deploy_run_id
              }));
              }
              catch (e) {
                console.log(e);
              }
            }

            const artifactName = ${{ inputs.is-docker }} ? 'docker' : 'npm';
            const packageName =  ${{ inputs.is-docker }} ? 'docker.zip' : 'package.zip';

            const { data: artifact } = await github.request(artifacts.artifacts.find(artifact=> artifact.name === artifactName).archive_download_url);
            require('fs').writeFileSync(require('path').join(process.env.GITHUB_WORKSPACE, packageName), Buffer.from(artifact))

      - run: |
          unzip package.zip
          tar --strip-components=1 -xzf testcafe-*.tgz
        shell: bash # define shell in the case when os isn't ubuntu
        if: ${{ !inputs.is-docker }}

      - run: |
          unzip docker.zip
          docker load -i testcafe-*.tar
        if: ${{ inputs.is-docker }}

      - name: Get npm cache directory
        id: npm-cache-dir
        run: |
          echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
        if: ${{ !env.NO_CACHE }}
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
        if: ${{ !inputs.is-docker }}
      - run: npm install
        if: ${{ inputs.is-docker }}
      - run: ${{ inputs.test-script }}
        timeout-minutes: ${{ inputs.timeout }}
      - name: Set failed flag
        id: execution-result
        run: echo "failed=true" >> "$GITHUB_OUTPUT"
        if: failure() || cancelled()

  after:
    needs: test
    uses: ./.github/workflows/test-hook-after.yml
    with:
      os: ${{ inputs.os }}
      execution-failed: ${{ fromJSON(needs.test.outputs.execution-failed) }}