name: Test Client

on:
  workflow_call:
    inputs:
      test-script:
        required: true
        type: string
      browsers:
        required: true
        type: string
jobs:
  test:
    runs-on: ubuntu-latest
    name: ${{ matrix.browser }}
    continue-on-error: true
    strategy:
      matrix:
        browser: ${{ fromJSON(inputs.browsers) }}
    environment: test-client
    env:
      SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
      SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
      CLIENT_TESTS_CURRENT_BROWSER: ${{ matrix.browser }}
    steps:
      - uses: DevExpress/testcafe-build-system/actions/set-status@main
        with:
          status: 'pending'
            
      - uses: actions/checkout@v3
        with:
          ref: ${{github.event.inputs.merged_sha || github.event.inputs.sha}}

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: DevExpress/testcafe-build-system/actions/read-artifacts@main
        with:
          package-name: 'testcafe'

      - name: Get npm cache directory
        id: npm-cache-dir
        run: |
          echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci

      - run: ${{ inputs.test-script }}
        timeout-minutes: 60

      - name: Save result
        if: always()
        shell: bash
        run: echo ${{job.status}} > test-result-${{ matrix.browser }}.txt

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-result
          path: test-result-${{ matrix.browser }}.txt
    
  set-result-status:
    if: always()
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: test-result

      - name: Read test result
        id: test-result
        shell: bash
        run: echo failure=$([ $(grep -h -v "success" test-result-*.txt | wc -l) -eq 0 ] && echo "true" || echo "false") >> "$GITHUB_OUTPUT"

      - uses: DevExpress/testcafe-build-system/actions/set-status@main
        with:
          status: ${{ fromJson(steps.test-result.outputs.failure) && 'failure' || 'success' }}

      - name: Exit with error
        if: ${{ fromJson(steps.test-result.outputs.failure) }}
        run: exit 1